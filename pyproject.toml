[tool.poetry]
name = "geowrangler"
version = "0.1.0"
description = "Tools for dealing with geospatial data"
authors = ["Thinking Machines <hello@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.1,<4.0"
numpy = "^1.21,<2"
pandas = "^1.2,<2"
geopandas = "^0.10"
fastcore = "^1.4,<2"
nbdev = {git = "https://github.com/butchland/nbdev.git", rev = "add-black-format"}
[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^22.3.0"
flake8 = "^4.0.1"
isort = "^5.10.1"
jupyterlab = "^3.4.2"
pytest-cov = "^3.0.0"
pytest-xdist = "^2.5.0"
jupyterlab-vim = "^0.15.1"
watchdog = "^2.1.8"
nb-black = "^1.0.7"
matplotlib = "^3.5.2"
pytest-mock = "^3.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
