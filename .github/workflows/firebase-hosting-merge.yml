name: Deploy to Firebase Hosting on Merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7" # Not needed with a .ruby-version file
          bundler-cache: true
          working-directory: "docs"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
          cache-dependency-path: "settings.ini"
      - run: sudo apt install -y libgeos-dev
      - run: pip install install -e . && pip install nbdev==1.2.11
      - run: pip uninstall pygeos shapely -y
      - run: pip install pygeos shapely --no-binary shapely --no-binary pygeos 
      - run: nbdev_build_docs --force_all True --mk_readme False
      - run: cd docs && bundle exec jekyll build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.GCP_PROJECT }}"
          channelId: live
          target: geowrangler
